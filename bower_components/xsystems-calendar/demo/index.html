<!doctype html>
<html>
  <head>
    <title>xsystems-calendar demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../polymer/polymer.html">

    <link rel="import" href="../../iron-flex-layout/iron-flex-layout.html">
    <link rel="import" href="../../paper-material/paper-material.html">
    <link rel="import" href="../../paper-styles/color.html">
    <link rel="import" href="../../paper-styles/typography.html">
    <link rel="import" href="../../marked-element/marked-element.html">
    <link rel="import" href="../../prism-element/prism-highlighter.html">
    <link rel="import" href="../../prism-element/prism-theme-default.html">

    <link rel="import" href="../xsystems-calendar-google.html">
  </head>
  <body>
    <dom-module id="xsystems-calendar-demo">
      <template>
        <style>
          :host {
            @apply(--layout-vertical);
            padding-left: 20%;
            padding-right: 20%;
            font-family: 'Roboto', 'Noto', sans-serif;
            font-size: 14px;
          }

          paper-material {
            @apply(--layout-vertical);
            background-color: white;
            margin-bottom: 1%;
          }

          .demo {
            padding: 1%;
          }

          marked-element {
            @apply(--layout-vertical);
          }

          .markdown-html {
            padding-left: 5%;
            background-color: var(--google-grey-100);
          }

          xsystems-calendar-google {
            height: 400px;
          }
        </style>

        <prism-highlighter></prism-highlighter>

        <h3>Basic xsystems-calendar Demo</h3>
        <paper-material elevation="1">
          <div class="demo">
            <xsystems-calendar-google id="calendar1"
                                      calendars="[[_calendars]]">
            </xsystems-calendar-google>
          </div>

          <marked-element markdown="[[demo1]]">
            <div class="markdown-html"></div>
          </marked-element>
        </paper-material>

        <h3>Narrow xsystems-calendar Demo</h3>
        <paper-material elevation="1">
          <div class="demo">
            <xsystems-calendar-google id="calendar2"
                                      narrow
                                      calendars="[[_calendars]]">
            </xsystems-calendar-google>
          </div>

          <marked-element markdown="[[demo2]]">
            <div class="markdown-html"></div>
          </marked-element>
        </paper-material>

        <h3>Time zone and Language xsystems-calendar Demo</h3>
        <paper-material elevation="1">
          <div class="demo">
            <xsystems-calendar-google id="calendar3"
                                      calendars="[[_calendars]]"
                                      time-zone="Europe/Amsterdam"
                                      language="nl">
            </xsystems-calendar-google>
          </div>

          <marked-element markdown="[[demo3]]">
            <div class="markdown-html"></div>
          </marked-element>
        </paper-material>
      </template>
      <script>
        HTMLImports.whenReady(function () {
          Polymer({
            is: 'xsystems-calendar-demo',

            properties: {
              _calendars: {
                type: Array,
                value: function() {
                  return ['dewindhappers@gmail.com', 'nl.dutch#holiday@group.v.calendar.google.com'];
                }
              },
              demo1: {
                type: String,
                value: "```html\n\
<xsystems-calendar-google id=\"calendar\"\n\
                          calendars=\"[[calendars]]\">\n\
</xsystems-calendar-google>\
```"
              },
              demo2: {
                type: String,
                value: "```html\n\
<xsystems-calendar-google id=\"calendar\"\n\
                          narrow\n\
                          calendars=\"[[calendars]]\">\n\
</xsystems-calendar-google>\
```"
              },
              demo3: {
                type: String,
                value: "```html\n\
<xsystems-calendar-google id=\"calendar\"\n\
                          calendars=\"[[calendars]]\"\n\
                          time-zone=\"Europe/Amsterdam\"\n\
                          language=\"nl\">\n\
</xsystems-calendar-google>\
```"
              }
            }
          });
        });
      </script>
    </dom-module>

    <xsystems-calendar-demo></xsystems-calendar-demo>
  </body>
</html>
